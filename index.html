<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }
    
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }
    
        .swiper {
            width: 100%;
            height: 100%;
        }
    
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    
        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        body {
            background: #eee;
        }
        .h5 {
            margin-bottom: 30px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .carousel {
            background: #fff;
            border: 2px solid #c058dc;
            border-radius: 5px;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: flex-start;
            overflow: hidden;
            position: relative;
        }
        .slider {
            display: flex;
            height: 100%;
            width: 500%;
            flex-shrink: 0;
            transition: all 0.5s;
        }
        section {
            flex-basis: 20%;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .controls button.next {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            color: #c058dc;
        }
        .controls button.prev {
            position: absolute;
            left: 20px;
            top: 20px;
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            color: #c058dc;
        }
        .controls button i {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="container">
                    <div class="h5">Circular carousel (infinite)</div>
                    <div class="carousel">
                        <div class="slider">
                            <section>Content section 1</section>
                            <section>Content section 2</section>
                            <section>Content section 3</section>
                            <section>Content section 4</section>
                            <section>Content section 5</section>
                        </div>
                        <div class="controls">
                            <button class="next"><i class="material-icons">keyboard_arrow_right</i></button>
                            <button class="prev"><i class="material-icons">keyboard_arrow_left</i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                Slide 2
            </div>

            <div class="swiper-slide">
                Slide 3
            </div>

            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
  
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
  
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            direction: "vertical",
            slidesPerView: 1,
            spaceBetween: 30,
            mousewheel: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>




</body>
</html>
